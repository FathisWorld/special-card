<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./css/favicon-32x32.png">
<link rel="stylesheet" href="./css/master.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<title>Frontend Mentor | NFT preview card component</title>

<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
    <div class="container">
        <div class="main-con">
        <img class="main" src="./css/image-equilibrium.jpg" alt="">
        <img class="icon" src="./css/icon-view.svg" alt="">
        <img class="main-2" src="./css/image-equilibrium-2.jpg" alt="">            
        </div>
        <h3 class="main-h">Equilibrium<span>#3429</span></h3>
        <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="time">
            <div class="d-1">
                <img src="./css/icon-ethereum.svg" alt="">
                0.041 ETH
            </div>
            <div class="d-2">
                <img src="./css/icon-clock.svg" alt="">
                3 days left
            </div>
        </div>
        <hr>
        <div class="footer">
            <img src="./css/image-avatar.png" alt="">
            <p>Creation of<span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
